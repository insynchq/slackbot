redis:
  hostname: slackbot-redis
  image: redis
  command: redis-server --appendonly yes

slackbot:
  hostname: slackbot
  build: .
  ports:
    - "5000:5000"
  volumes:
    - .:/usr/src/app
  links:
    - redis:redis

reporter:
  hostname: slackbot-reporter
  build: reporter
  volumes:
    - reporter:/usr/src/app
  links:
    - slackbot:slackbot

